<!DOCTYPE html>
<html xmlns:th="http://www.localhost.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" th:href="@{/base.css}">
<link rel="stylesheet" type="text/css" th:href="@{/AddData.css}">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="~{base::header}"></div>
	<div id="box">
		<form action="data" method="post" th:object="${stud}">
			<label>Enter Username</label>
			<input type="text" name="username" th:value="*{username}">
			<label>Enter Email</label>
			<input type="text" name="email" th:value="*{email}">
			<label>Enter College</label>
			<input type="text" name="college" th:value="*{college}">
			<input type="hidden" name="id" th:value="*{id}"> 
			<input class="fg" type="submit">
		</form>
	</div>
</body>
</html>
